{% extends 'layouts/base.html' %} {% block content %}
<div class="Box">
  <form id="Form" action="/App/Class" method="POST">
    {% csrf_token %} {{ Form }}
    <div>
      <input type="submit" value="Save" id="Save" />
    </div>
  </form>
</div>

<div class="Show">
  <ul>
    <li>ID / Title / Text / Type</li>
    {% for data in Data %}
    <li>{{data.id}} / {{data.title}} / {{data.text}} / {{ data.type }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
